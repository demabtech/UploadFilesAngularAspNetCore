<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="successfulMessage">
  Galería registrada satisfactoriamente.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #galleryForm="ngForm" (ngSubmit)="onSubmit(); galleryForm.reset()">
  <div class="form-group">
    <label for="exampleInputText1">Nombre</label>
    <input type="text" class="form-control" id="exampleInputText1" required [(ngModel)]="model.name" name="name" #name="ngModel">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Descripción</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required [(ngModel)]="model.description" name="description" #description="ngModel"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Imagenes</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" multiple required accept="image/*" [(ngModel)]="model.files" name="files" #files="ngModel" (change)="handleFileInput($event.target.files)">
  </div>
  <button type="submit" [disabled]="!galleryForm.form.valid" class="btn btn-primary">Guardar</button>
</form>
